<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>AN0N CRACKER</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#131712] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2d372a] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">AN0N CRACKER</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#2d372a] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="List" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA8WS-xDFkLBpDBZ47tHbERKTBvMG2H9LxKPJUfmYmdJ1TySif2kcAr--ashg5Q1QQSuaEct62CUhFRIaXNsjfB3S9-Jt2Z7bzGKFUJG0or_BeH8kw0YNFqVD2m-sR2nV9AMh4DtzyBXDW7H1pEoq4991fuH5GGSQLWzp5R89gy2yUrorRDQZm3dZ0XpKs5BLw48ijStdeXDKlhqqG7DkuKyUUKsprHmbwX5fte4Y8aQs_IghFCqDYzjNzksQBEgBrfJUAZuV06rxI");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Exam AI Chatbot</h2>
            <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Recommended questions to get started:
            </p>
            <div class="flex flex-wrap justify-center gap-3 pb-6" id="suggestions">
              <button class="bg-[#2d372a] text-white rounded-full px-5 py-2 text-sm font-medium hover:bg-[#3a4a36] transition">
                What are the most important topics for my math exam?
              </button>
              <button class="bg-[#2d372a] text-white rounded-full px-5 py-2 text-sm font-medium hover:bg-[#3a4a36] transition">
                Can you give me tips for time management during exams?
              </button>
              <button class="bg-[#2d372a] text-white rounded-full px-5 py-2 text-sm font-medium hover:bg-[#3a4a36] transition">
                How do I prepare for multiple choice questions?
              </button>
              <button class="bg-[#2d372a] text-white rounded-full px-5 py-2 text-sm font-medium hover:bg-[#3a4a36] transition">
                What are some common mistakes to avoid in science exams?
              </button>
              <button class="bg-[#2d372a] text-white rounded-full px-5 py-2 text-sm font-medium hover:bg-[#3a4a36] transition">
                Can you help me create a study plan?
              </button>
            </div>
            <div class="flex w-full max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 justify-center mx-auto">
              <label class="flex flex-col min-w-40 flex-1 relative">
                <input
                  id="prompt-input"
                  placeholder="Type your question here..."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2d372a] focus:border-none h-14 placeholder:text-[#a5b6a0] p-4 text-base font-normal leading-normal pr-12"
                  value=""
                />
                <button
                  type="button"
                  id="send-btn"
                  class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center justify-center bg-[#54d22d] hover:bg-[#6be942] transition rounded-full w-9 h-9"
                  aria-label="Send"
                >
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" style="display:block;margin:auto;" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 3V19M11 3L5 9M11 3L17 9" stroke="#131712" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Make send button usable
      document.getElementById('send-btn').onclick = function() {
        const input = document.getElementById('prompt-input');
        const question = input.value.trim();
        if (question) {
          alert('You asked: ' + question); // Replace with your chat logic
          input.value = '';
        }
      };

      // Fill input when clicking recommended questions
      document.getElementById('suggestions').addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON') {
          document.getElementById('prompt-input').value = e.target.textContent;
        }
      });

      // Optional: Enter key submits
      document.getElementById('prompt-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('send-btn').click();
        }
      });
    </script>
  </body>
</html>
</html>
